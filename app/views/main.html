

  <div class="jumbotron" ng-controller="MainCtrl">
<md-button ng-click="login()">Sing in with Google</md-button>

          </div>

          <div>Controller data:</div>
            <pre><code id="controller-data">{{awesomeThings}}</code></pre>
          </div>
        </div>
</div>

</div>
